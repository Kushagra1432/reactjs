<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Word Counter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        #word-counter {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            resize: none;
        }

        #word-count {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="word-counter">
        <textarea id="input-text" placeholder="Type your text here..." oninput="countWords()"></textarea>
        <p id="word-count">Word count: 0</p>
    </div>

    <script>
        function countWords() {
            const text = document.getElementById('input-text').value;
            const words = text.split(/\s+/).filter(word => word.length > 0).length;
            document.getElementById('word-count').innerText = `Word count: ${words}`;
        }
    </script>
</body>
</html>
